<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Form Submission</title>
</head>
<body>
    <div class="container mt-5">
        <form action="/process" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label>Choose an option:</label><br>
                <input type="radio" name="option" value="option1" checked> Option 1
                <input type="radio" name="option" value="option2"> Option 2
            </div>
            <div class="form-group">
                <label>Choose multiple options:</label><br>
                <input type="checkbox" name="checkbox1" value="checkbox1"> Checkbox 1
                <input type="checkbox" name="checkbox2" value="checkbox2"> Checkbox 2
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
